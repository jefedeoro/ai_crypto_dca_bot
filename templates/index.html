<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News Aggregator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto News Aggregator</h1>
            <div id="update-time"></div>
        </header>
        <main>
            <div id="news-container">
                <p>Click the button below to load the latest news.</p>
            </div>
            <div id="loading-spinner" class="hidden">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </main>
        <footer>
            <div class="button-container">
                <button id="refresh-btn" class="btn">Refresh News</button>
                <button id="fetch-new-stories-btn" class="btn">Fetch New Stories</button>
            </div>
            <div id="audio-status"></div>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
