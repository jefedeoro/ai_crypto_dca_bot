{% extends "base.html" %}

{% block title %}Admin Panel{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}
<div id="admin-login" class="admin-section">
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="login-form" onsubmit="verifyPassword(event)">
            <input type="text" 
                   id="admin-username" 
                   name="username"
                   value="admin"
                   autocomplete="username"
                   style="display: none">
            <input type="password" 
                   id="admin-password" 
                   name="password"
                   placeholder="Enter password" 
                   required 
                   autocomplete="new-password">
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<div id="admin-panel" class="admin-section" style="display: none;">
    <div class="admin-controls">
        <button id="start-main-app" onclick="startMainApp()">Start Main App</button>
    </div>
    
    <div class="console-output">
        <h3>Console Output</h3>
        <div id="console-logs"></div>
    </div>

    <div class="podcasts-table">
        <h3>Stored Podcasts</h3>
        <table id="podcasts-list">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Podcast entries will be inserted here -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/admin.js') }}" defer></script>
{% endblock %}
