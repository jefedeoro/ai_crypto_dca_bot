{% extends 'base.html' %}

{% block title %}Podcasts - Podcast Platform{% endblock %}

{% block content %}
<div id="loading-spinner" class="hidden">Loading...</div>

<div id="main-area">
    <h1>Most Recent Podcast</h1>
    <div id="recent-podcast">
        <div class="card">
            <div class="audio-container">
                <audio controls>
                    <source id="podcast-audio" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            
            <div id="articles-list">
                <!-- Articles will be loaded here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/podcasts.js') }}"></script>
{% endblock %}
